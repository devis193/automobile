  <meta charset="UTF-8">

  <style>
    /* Stili base per il menu */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      float: left;
      position: relative;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #111;
    }

    /* Menu a tendina */
    nav ul li ul {
      display: none;
      position: absolute;
      background-color: #444;
      min-width: 180px;
      z-index: 1;
    }

    nav ul li ul li {
      float: none;
    }

    nav ul li ul li a {
      padding: 12px 16px;
    }

    nav ul li ul li a:hover {
      background-color: #555;
    }

    /* Checkbox per il menu a tendina */
    nav ul li input[type="checkbox"] {
      display: none; /* Nasconde la checkbox */
    }

    nav ul li label {
      display: block;
      color: white;
      padding: 14px 20px;
      cursor: pointer;
    }

    nav ul li input[type="checkbox"]:checked + label + ul {
      display: block; /* Mostra il menu se la checkbox è selezionata */
    }

    /* Titolo principale */
    header {
      background-color: #222;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    /* Contenuto */
    .content {
      padding: 20px;
    }

  </style>
</head>
